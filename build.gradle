group 'com.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.pulsar', name: 'pulsar-spark', version: '2.0.0-rc1-incubating'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.2.1'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.1'
    compile (group: "org.apache.spark", name: "spark-streaming_2.11", version: "2.2.1")


    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.11.v20160721'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
}
